<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Billing</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="admin-container">
    <h2>Shree Ram Restaurant</h2>
    <h5>In front of Bharat Petroleum Pump, Sirsi-Hubli Road,<br> Shanti Nagar, Sirsi, Karnataka, 581402  <br> Phone: +91 91412 23866  </h5>

    <label>Select Item:</label>
    <select id="itemSelect"></select>

    <label>Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">

    <button onclick="addToBill()">Add to Bill</button>

    <div class="invoice-box">
        <h3>Invoice</h3>

        <table id="billTable">
            <tr>
                <th>Item</th>
                <th>Price (₹)</th>
                <th>Qty</th>
                <th>Total (₹)</th>
            </tr>
        </table>

        <h3 id="grandTotal">Grand Total: ₹0</h3>
        <button onclick="window.print()">Print Invoice</button>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
